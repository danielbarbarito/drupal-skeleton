# This circle.yml is for testing the drupal-skeleton. For project-specific
# testing, use the circle.yml installed by palantirnet/the-build.

machine:
  hosts:
    drupal-skeleton.local: 127.0.0.1
  php:
    version: 5.6.14
  environment:
    PALANTIR_ENVIRONMENT: circle

dependencies:
  pre:
    - cp $HOME/$CIRCLE_PROJECT_REPONAME/conf/apache.circle.conf /etc/apache2/sites-available/default
    - sed -e "s?%PROJECT_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
    - sudo a2enmod rewrite
    - echo "sendmail_path=/bin/true" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "memory_limit=256M" > ~/.phpenv/versions/$(phpenv global)/etc/conf.d/memory.ini
    - sudo service apache2 restart
    # Generate a GitHub token per project and add it to the CircleCI environment variables using the web UI.
    - composer config --global github-oauth.github.com $GITHUB_TOKEN

  cache_directories:
    - vendor
    - web/core
    - web/modules/contrib
    - web/profiles/contrib
    - $HOME/.composer

test:
  pre:
    - vendor/bin/phing -f vendor/palantirnet/the-build/tasks/install.xml -propertyfile vendor/palantirnet/the-build/conf/build.test.properties
    - vendor/bin/phing build install

  override:
    - vendor/bin/phing test
